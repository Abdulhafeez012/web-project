<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- css file-->
    <link rel="stylesheet" href="./static/logIn.css">
    <title>Wildy-graphy</title>
    <link rel="icon" href="../front-end/media/favicon.ico">
</head>
<style>
    * {
        font-family: 'Sofia';
    }
</style>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script>
    $(function () {
        $("#NavBar").load("navbar.html");
    });
</script>
<body>
    <div id="NavBar"></div>
    <!-- Log In Form -->
    <div class="h-100 container d-flex flex-column 
        justify-content-center align-items-center 
        position-absolute top-50 start-50 translate-middle">
        <form class="border-bottom border-dark">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <div id="password" class="form-text">
                    Your password must be 8-20 characters long,
                    contain letters and numbers, and must not contain
                    spaces, special characters.
                </div>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto mb-4">
                <input name="confirm" type="submit" class="btn btn-primary" value="Submit" />
            </div>
        </form>
        <div class="d-grid col-3 mx-auto my-3">
            <p class="fs-3">You Don't Have an account?</p>
            <!-- Sign Up Button trigger collapse -->
            <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#signUpCollapse"
                aria-expanded="false" aria-controls="signUpCollapse">Sign Up
            </button>
            <!-- collapse -->
            <div class="collapse" id="signUpCollapse">
                <div class="card card-body">
                    <form class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="name" class="form-control" name="Name" />
                                <label class="form-label" for="name">Your Name</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="email" id="email" class="form-control" name="email" />
                                <label class="form-label" for="email">Your Email</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" id="password" class="form-control" name="password" />
                                <label class="form-label" for="password">Password</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" id="repeat-password" class="form-control" name="password2" />
                                <label class="form-label" for="repeat-password">Repeat your password</label>
                            </div>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="term-and-cond" />
                            <label class="form-check-label" for="term-and-cond">
                                I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <input name="confirm" type="submit" class="btn btn-primary btn-lg" value="Register" />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/db659913a6.js" crossorigin="anonymous"></script>
</body>

</html>
